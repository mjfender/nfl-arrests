<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>🏈 NFL Arrests 🚨 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
   <link type="text/css" rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
  <script type="text/javascript" src='index.js'>
  </script>
  </head>
  <body>

    <nav>
      <div class="nav-wrapper" style="background-color: #663300; padding-left: 25px">
        <a href="#" class="brand-logo google-font">🏈 NFL ARRESTS 🚨</a>
      </div>
    </nav>

    <div class="container" id="main-body-div" style="min-height: 65vh">

      <div class="row">
        <div class="col s12">
          <h3>Who are YOU rooting for?</h3>
        </div>
      </div>

      <div class="row">
        <form id='team-form' class="col s12">
          <div class="row">
            <div class="input-field col s8">
              <input type="text" id="team-query" value="">
              <label for="team-query">Team Name</label>
            </div>
            <div class="input-field col s4">
              <button class="btn-large waves-effect waves-light green darken-4" type="submit" name="action">
                <i class="material-icons center">pageview</i>
              </button>
            </div>
          </div>
        </form>
      </div>
      
      <div class="row hidden">
        <div class="col s12 js--team-headline z-depth-2">
        </div>
      </div>

      <div class="row hidden">
        <div class="col s12 js--team-stats z-depth-3">
          <ul class="js--team-stats">
          </ul>
        </div>
      </div>        
      
      <div class="row hidden">
        <div class="col s12 js--team-list3 z-depth-4">
          <ul id="teams" class='collection js--arrest-list'>
          </ul>
        </div>
      </div>
    </div>
    <footer class="page-footer s12"  style="background-color: #663300">
    <div class="container">
    <div class="row">
      <div class="col l6 s12">
      <h5 class="white-text">NFL Arrests</h5>
      <p class="grey-text text-lighten-4">A one page project using AJAX XHR calls, Javascript and the <a href="http://nflarrest.com/api/">NFL Arrest API</a> (by Patrick Murphy). </p>
      </div>
      <div class="col l4 offset-l2 s12">
      <h5 class="white-text">Links</h5>
      <ul>
        <li><a class="grey-text text-lighten-3" href="https://github.com/mjfender/nfl-arrests">Code on Github</a></li>
        <li><a class="grey-text text-lighten-3" href="http://nflarrest.com/api/">NFL Arrest API</a></li>
      </ul>
      </div>
    </div>
    </div>
    <div class="footer-copyright">
    <div class="container">
    © 2016 <a href="https://github.com/mjfender">Matt Fender</a> and <a href="https://github.com/hassey13">Eric Hasselbring</a>. Arrest data provided by <a href="http://nflarrest.com/api/">NFL Arrest API</a>.
    </div>
    </div>
  </footer>
  </body>
</html>
